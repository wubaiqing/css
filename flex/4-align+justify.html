<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 800px;
        height: 400px;
        background-color: blue;

        display: flex;

        /* align 排列  items */
        flex-flow: row wrap;

        /* 居中布局 */
        align-items: center;
        justify-content: center;
      }

      #box div {
        width: 100px;
        text-align: center;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div id="text">1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
